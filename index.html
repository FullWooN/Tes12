<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shelter - OOP Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animal Shelter Management</h1>
        <div class="controls">
            <button id="addAnimal">Add Random Animal</button>
            <button id="listAnimals">List All Animals</button>
            <button id="makeSounds">Make Animals Sound</button>
            <button id="feedAnimals">Feed All Animals</button>
        </div>
        <div class="output">
            <h2>Shelter Status</h2>
            <div id="animalCount" class="status">Animals in shelter: 0</div>
            <div id="shelterStatus"></div>
            <div id="animalDetails"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
